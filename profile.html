<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-pink-500 to-red-400">

    <div class="relative p-6 text-center bg-white shadow-lg rounded-2xl w-96">
        <!-- Profile Image -->
        <div class="absolute transform -translate-x-1/2 -top-12 left-1/2">
            <img 
                src="https://randomuser.me/api/portraits/women/50.jpg" 
                alt="Profile" 
                class="w-24 h-24 border-4 border-white rounded-full shadow-md"
            />
        </div>

        <div class="mt-12">
            <h2 class="text-xl font-semibold text-gray-900">Samantha Jones</h2>
            <p class="text-sm text-gray-500">New York, United States</p>
            <p class="mt-2 text-sm text-gray-700">Web Producer - Web Specialist</p>
            <p class="text-xs text-gray-500">Columbia University - New York</p>

            <!-- Social Stats -->
            <div class="flex justify-center mt-4 space-x-6 text-gray-700">
                <div class="text-center">
                    <p class="text-lg font-bold">65</p>
                    <p class="text-xs">Friends</p>
                </div>
                <div class="text-center">
                    <p class="text-lg font-bold">43</p>
                    <p class="text-xs">Photos</p>
                </div>
                <div class="text-center">
                    <p class="text-lg font-bold">21</p>
                    <p class="text-xs">Comments</p>
                </div>
            </div>

            <!-- Buttons -->
            <button class="px-4 py-2 mt-4 text-white bg-pink-500 rounded-full shadow-md hover:bg-pink-600">
                Show more
            </button>
        </div>
    </div>

</body>
</html>
